{% extends 'app/base.html' %}
{% load static %}
{% block title %}
    Tizimga kirish
{% endblock %}

{% block css %}

{% endblock %}

{% block login %}
    <div class="wrapper">
        <div class="section-authentication-login d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="card radius-15">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 d-flex justify-content-center align-items-center flex-column h-100">

                                    <form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group w-100">
                                        <h5>Username</h5>
                                        <input type="text" class="form-control" name="username" placeholder="Username"
                                               style="font-size: 20px;" required/>
                                    </div>
                                        <div class="form-group w-100">
                                            <h5>Parol</h5>
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Parolni kiriting" style="font-size: 20px;" required/>
                                        </div>
                                        <p class="text-danger">
                                            {{ login_error }}
                                        </p>
                                        <div class="btn-group mt-3 w-100">
                                            <button type="submit" class="btn btn-light btn-block pt-2 pb-2">Kirish
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 pl-0 pt-5 pr-5 pb-5">
                                <img src="{% static 'authentications/assets/images/login-images/dslogo.svg' %}" class="card-img login-img h-100"
                                     alt="...">
                            </div>
                        </div>
                        <!--end row-->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
